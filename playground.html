<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground â€” Complete Intro to Vue 3</title>
    <script src="https://unpkg.com/vue@3/dist/vue.esm-browser.js"></script>
  </head>
  <body>
    <h1>Hello</h1>
    <p>This is My Vue 3 Playground!!</p>
    <div id="vue-3-app">
      <h2>{{ message }}</h2>
    </div>

    <script>
      const { createApp } = Vue;

      const app = createApp({
        data: () => ({
          message: 'This is a message from Vue 3'
        })
      })

      app.mount('#vue-3-app')
    </script>
  </body>
</html>
